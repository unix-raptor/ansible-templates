---
- name: Install Chocolatey and manage packages on Windows
  hosts: windows_vm
  tasks:
    - name: Ensure Chocolatey is installed
      win_chocolatey:
        name: chocolatey
        state: present
      tags:
        - chocolatey

    - name: Install packages using Chocolatey
      chocolatey.chocolatey.win_chocolatey:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - vscode
      tags:
        - install
    - name: Uninstall Visual Studio Code
      chocolatey.chocolatey.win_chocolatey:
        name: vscode
        state: absent
      tags:
        - uninstall
        - vscode
