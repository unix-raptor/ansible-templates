---
- name: Backup Game Saves on Windows
  hosts: windows_vm
  vars:
    backup_dir: "C:\\GameBackup"
    games:
      - name: GTA5
        save_dir: "C:\\Labs\\GTA5"
      - name: Wukong
        save_dir: "C:\\Labs\\Wukong"
      # Add more games here as needed

  tasks:
    - name: Create main backup directory if it doesn't exist
      win_file:
        path: "{{ backup_dir }}"
        state: directory
      tags:
        - always

    - name: Create game-specific backup directories
      win_file:
        path: "{{ backup_dir }}\\{{ item.name }}"
        state: directory
      loop: "{{ games }}"
      tags:
        - "{{ item.name }}"

    - name: Get current timestamp
      win_shell: Get-Date -Format "yyyyMMdd-HHmmss"
      register: timestamp
      tags:
        - always

    - name: Backup and compress game saves
      win_shell: |
        $ErrorActionPreference = "Continue"
        if (Test-Path "{{ item.save_dir }}") {
          Compress-Archive -Path "{{ item.save_dir }}" -DestinationPath "{{ backup_dir }}\\{{ item.name }}\\{{ item.name }}-{{ timestamp.stdout }}.zip" -Force
          if (Test-Path "{{ backup_dir }}\\{{ item.name }}\\{{ item.name }}-{{ timestamp.stdout }}.zip") {
            Write-Output "Backup successful"
          } else {
            Write-Output "Backup failed"
          }
        } else {
          Write-Output "Save directory does not exist"
        }
      register: backup_result
      loop: "{{ games }}"
      tags:
        - "{{ item.name }}"

    - name: Report backup status
      debug:
        msg: "Backup for {{ item.item.name }}: {{ item.stdout_lines[-1] }}"
      loop: "{{ backup_result.results }}"
      loop_control:
        label: "{{ item.item.name }}"
      tags:
        - "{{ item.item.name }}"
